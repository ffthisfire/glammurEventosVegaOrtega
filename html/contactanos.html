    <main id="contactanosMain">
        <h2>Contactanos</h2>
        <section>
            <form action="">
                <label id="nombreUno" for="nombreCompleto">Ingrese su nombre</label>
                <br>
                <input id="nombreDos" type="text" placeholder="Nombre" id="nombreCompleto">
                <br>

                <label id="emailUno" for="emailCompleto">Ingrese E-mail</label>
                <br>
                <input id="emailDos" type="text" placeholder="E-mail" id= "emailCompleto">
                <br>
                
                <label id="telefonoUno" for="telefonoCompleto">Ingrese su Telefono</label>
                <br>
                <input id="telefonoDos" type="text" placeholder="Telefono" id= "telefonoCompleto">
                <br>

                <div>
                    <h2>Motivo de consulta</h2>
                        
                    <input type="radio" name="consulta">
                        Presupuesto
                    <input type="radio" name="consulta">
                        Fechas disponibles
                    <input type="radio" name="consulta">
                        Sugerencias
                    <input type="radio" name="consulta">
                        Otros
                </div>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea placeholder="Ingrese consulta">
                
                <input id="botonSend" type="submit">
                <input id="botonReset"type="reset">

            </form>
        </section>
            <div class="chat"> <!--Chat whatsapp-->
                <a href="http://www.google.com.ar"></a>
                <img src="../img/iconwhatsapp.png" alt="icono chat whatsapp">
